settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: true
    interval: 100ms
# Un-comment to get a gui in web browser to see logs
# server:
#   status: true
#   open: true
#   port: 5002
#   host: localhost
schema:
- name: .
  path: .
  commands:
    clean:
      status: true
    vet:
      status: true
    fmt:
      status: true
    test:
      status: true
    generate:
      status: true
    install:
      status: true
    build:
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    scripts:
    # - command: before
    #   type: before
    #   path: "n"
    ignore:
      paths:
      - .git
      - .realize
      # - vendor
